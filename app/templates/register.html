<!-- extend from external base layout -->
{% extends "base-external.html" %}

{% block content %}
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        {% if error %}
        <div class="row">
            <div class="col s12 m12 l6 offset-l3">
                <div class="card-panel light-blue">
                    <span class="white-text">{{ error }}</span>
                    <br>
                </div>
            </div>
        </div>
        {% endif %}
        
        <div class="row center">
            <object id="login-register-page-logo" type="image/svg+xml" data="../static/images/flixr.svg">Your browser does not support SVG</object>
        </div>
        <div class="row">
            <div class="col s12 m12 l6 offset-l3">
                <form class="col s12 form-register" action="/register" method="post">
                    <div class="row">
                        <div class="input-field col s12 l6">
                            <input name="inputFirstName" id="inputFirstName" type="text" class="validate" required autofocus>
                            <label for="inputFirstName">First Name</label>
                        </div>
                        <div class="input-field col s12 l6">
                            <input name="inputLastName" id="inputLastName" type="text" class="validate" required>
                            <label for="inputLastName">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input name="inputEmail" id="inputEmail" type="email" class="validate" required>
                            <label for="inputEmail" data-error="Invalid email address!" data-success="Email is valid!">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input name="inputPassword" id="inputPassword" type="password" class="validate" required>
                            <label for="inputPassword">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input name="inputPassConfirm" id="inputPassConfirm" type="password" class="validate" required>
                            <label for="inputPassConfirm">Confirm Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input field col s12">
                            <button id="btnRegister" class="btn waves-effect waves-light" type="submit" name="action">
                                Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
